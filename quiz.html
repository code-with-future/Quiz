<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #e9ecef;
        font-family: "Arial", sans-serif;
        padding: 5px;
      }
      .quiz-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 28px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #343a40;
        margin-bottom: 20px;
      }
      .question {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #495057;
      }
      .answer-btn {
        margin: 5px;
      }
      #result {
        font-weight: bold;
        margin-top: 20px;
        color: #dc3545; /* Red color for wrong answers */
      }
      #score {
        font-size: 1.5em;
        margin-top: 20px;
        color: #28a745; /* Green color for score */
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
      .btn-secondary {
        background-color: #6c757d;
        border: none;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <h1>Quiz</h1>
      <div id="quiz">
        <div class="question">Question will appear here</div>
        <div id="answers">
          <button class="btn btn-primary answer-btn" onclick="checkAnswer(0)">
            Answer 1
          </button>
          <button class="btn btn-primary answer-btn" onclick="checkAnswer(1)">
            Answer 2
          </button>
          <button class="btn btn-primary answer-btn" onclick="checkAnswer(2)">
            Answer 3
          </button>
          <button class="btn btn-primary answer-btn" onclick="checkAnswer(3)">
            Answer 4
          </button>
        </div>
        <div id="result"></div>
        <button class="btn btn-secondary mt-3" onclick="nextQuestion()">
          Next Question
        </button>
        <div id="score" class="mt-3"></div>
      </div>
    </div>

    <script>
      const questions = [
        {
          question: "What does HTML stand for?",
          answers: [
            "Hyper Text Markup Language",
            "High Text Markup Language",
            "Hyperlink and Text Markup Language",
            "Hyperlink Text Markup Language",
          ],
          correct: 0,
        },
        {
          question: "Which of the following is a JavaScript framework?",
          answers: ["React", "Django", "Laravel", "Ruby on Rails"],
          correct: 0,
        },
        {
          question: "What does CSS stand for?",
          answers: [
            "Cascading Style Sheets",
            "Colorful Style Sheets",
            "Computer Style Sheets",
            "Creative Style Sheets",
          ],
          correct: 0,
        },
        {
          question: "Which HTML element is used to define a footer?",
          answers: ["<footer>", "<bottom>", "<section>", "<aside>"],
          correct: 0,
        },
        {
          question: "What is the purpose of the <head> tag in HTML?",
          answers: [
            "To contain metadata",
            "To display content",
            "To create links",
            "To define a section",
          ],
          correct: 0,
        },
        {
          question:
            "Which property is used to change the font of an element in CSS?",
          answers: ["font-family", "font-style", "text-style", "font-weight"],
          correct: 0,
        },
        {
          question: "What is the main function of JavaScript?",
          answers: [
            "Style web pages",
            "Structure web pages",
            "Add interactivity",
            "Store data",
          ],
          correct: 2,
        },
        {
          question:
            "Which HTML attribute specifies an alternate text for an image?",
          answers: ["src", "title", "alt", "longdesc"],
          correct: 2,
        },
        {
          question: "What does DOM stand for?",
          answers: [
            "Document Object Model",
            "Document Order Model",
            "Data Object Model",
            "Data Order Model",
          ],
          correct: 0,
        },
        {
          question: "Which HTML tag is used to create a hyperlink?",
          answers: ["<link>", "<a>", "<href>", "<url>"],
          correct: 1,
        },
        {
          question:
            "What is the correct syntax for referring to an external script called 'script.js'?",
          answers: [
            "<script src='script.js'>",
            "<script href='script.js'>",
            "<script name='script.js'>",
            "<script link='script.js'>",
          ],
          correct: 0,
        },
        {
          question: "Which of the following is not a CSS preprocessor?",
          answers: ["Sass", "Less", "Stylus", "CSS3"],
          correct: 3,
        },
        {
          question: "What does AJAX stand for?",
          answers: [
            "Asynchronous JavaScript and XML",
            "Asynchronous JSON and XML",
            "Advanced Java and XML",
            "Asynchronous Java and XML",
          ],
          correct: 0,
        },
        {
          question: "Which HTML element is used for the largest heading?",
          answers: ["<h1>", "<h6>", "<heading>", "<h5>"],
          correct: 0,
        },
        {
          question:
            "Which tool can be used to check the performance of a website?",
          answers: ["Google Analytics", "Chrome DevTools", "Postman", "Figma"],
          correct: 1,
        },
      ];

      let score = 0;
      let currentQuestionIndex = 0;

      function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
          document.querySelector(".question").textContent = "Quiz Completed!";
          document.getElementById("answers").style.display = "none";
          document.getElementById(
            "score"
          ).textContent = `Final Score: ${score} / ${questions.length}`;
          document.querySelector("button").style.display = "none";
          return;
        }

        const question = questions[currentQuestionIndex];
        document.querySelector(".question").textContent = question.question;
        const answerButtons = document.querySelectorAll(".answer-btn");
        question.answers.forEach((answer, index) => {
          answerButtons[index].textContent = answer;
        });
        document.getElementById("result").textContent = "";
      }

      function checkAnswer(selectedIndex) {
        const question = questions[currentQuestionIndex];
        if (selectedIndex === question.correct) {
          score++;
        }
      }

      function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
      }

      // Initial setup
      loadQuestion();
    </script>
  </body>
</html>
